[module/launcher]
type = custom/text

;content-prefix = 
;content-prefix-background = ${color.yellow}
;content-prefix-padding = 1

content = "  "
content-background = ${color.gray}
content-foreground = ${color.foreground-alt}
content-overline = ${color.background}
