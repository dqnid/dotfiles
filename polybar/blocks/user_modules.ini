[module/bluetooth]
type = custom/script
exec = ~/Scripts/bluetooth.sh
interval = 3
click-left = exec blueberry
click-right = exec ~/Scripts/toggle_bluetooth.sh
format-foreground = #ffffff
format-background = ${color.shade4}

[module/datefull]
type = custom/script
exec = ~/.config/polybar/blocks/scripts/showdate.sh
interval = 10
click-left = /usr/lib/jvm/java-19-openjdk/bin/java -jar ~/Scripts/calendario.jar
format-foreground = ${color.foreground}
format-background = ${color.background-alt}
format-prefix = 
format-prefix-background = ${color.dark-gray}
format-prefix-padding = 1
format-overline = ${color.background}
format-underline = ${color.background}

[module/multitemp]
type = custom/script
exec = ~/Scripts/muestraTemperatura.sh
interval = 2
click-left = psensor
format-foreground = #ffffff
format-background = ${color.background}
format-padding = 1

[module/tiempo]
type = custom/script
exec = ~/Scripts/muestraTiempo.sh
interval = 1600
;format-foreground = #ffffff
format-prefix = " "
format-prefix-font = 2
format-foreground = ${color.foreground}
format-prefix-foreground = ${color.primary}
format-background = ${color.background}
click-left = exec st -e ~/Scripts/muestraTiempo_detalle.sh
format-padding = 1

[module/wifi_status]
type = custom/script
exec = ~/Scripts/wifi_status.sh
interval = 10
;format-foreground = #ffffff
format-foreground = ${color.foreground}
format-prefix-foreground = ${color.primary}
format-background = ${color.shade1}
click-left = exec nm-applet
click-right = exec killall nm-applet

[module/dormir]
type = custom/script
exec = ~/Scripts/muestraDormir.sh
interval = 2
;format-foreground = #ffffff

format-foreground = ${color.foreground}
format-background = ${color.background}
format-padding = 1
click-left = exec caffeinate ~/Scripts/alternaDormir.sh

[module/touchpad]
type = custom/script
exec = ~/Scripts/muestraTouchpad.sh
interval = 0.5
format-foreground = ${color.foreground}
format-background = ${color.shade1}

[module/dunst]
type = custom/script
exec = ~/Scripts/dunst.sh
interval = 2
click-right = ~/Scripts/alternaNotificaciones.sh &
click-left = ~/Scripts/muestraNotificaciones.sh &
format-foreground = #ffffff
format-background = ${color.shade5}

